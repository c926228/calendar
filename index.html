<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>萬年曆</title>
  <!-- C S S  -->
  <link rel="stylesheet" href="./style.css">
  <!-- font-family: 'Fredericka the Great', cursive; -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <!-- font-family: 'Noto Serif TC', serif;  500  900-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;900&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="left">
    <h1>萬年曆</h1>
    
    <h3><span id="noteMonth" >2</span>月記事 <span class="button leftBtn backToday" onclick="init();">BACK TODAY</span></h3>
    <ul class="noteList">
      <li>
        <input type="checkbox" name="11" id="11">
        <label for="11">代辦事項1...</label>
        <div class="button deleteBtn">DELETE</div>
      </li>
    </ul>
    <form class="addNote" >
      <input type="hidden" id="noteYYYYMM">
      <input type="hidden" id="noteDD">
      <input type="text" name="note" placeholder="請先點選記事日期後，在此輸入代辦事項。" required>
      <input type="submit" value="+ Add Note">
    </form>

  </div>

  <main>
    <div class="img"></div>
    <div class="content">
      <div class="title">
        <button onclick="preMonth();" class="button pre">＜</button>
        <div id="year_month"></div>
        <button onclick="nextMonth();" class="button next">＞</button>
      </div>
      <div class="list day">
        <div class="date sun">日</div>
        <div class="date">一</div>
        <div class="date">二</div>
        <div class="date">三</div>
        <div class="date">四</div>
        <div class="date">五</div>
        <div class="date sat">六</div>
      </div>
      <div class="list" id="list"></div>

    </div>

  </main>
  <!-- 更換樣式 -->
  <span id="styleMenuBtn" class="button leftBtn styleMenuBtn" onclick="styleMenuBtn();" > CHANGE STYLE </span>
  <div id="styleMenu" class="styleMenu">
    <h3>更換樣式</h3>
    <label for="mainColor"><p>主要色彩</p></label>
    <div style="margin-bottom: 5px;">
      <input class="styleControls" type="color" id="mainColor" name="mainColor" value="">
    </div>
    <p>主題圖片</p>
    <div>
      <input class="styleControls" type="radio" name="bgImg" id="cats" value="cats">
      <label for="cats">萌萌貓貓</label>
    </div>
    <div>
      <input class="styleControls" type="radio" name="bgImg" id="starwar" value="starwar">
      <label for="starwar">星際大戰</label>
    </div>
  </div>
  
  <!-- 更換樣式 JS -->
  <script src="./changeStyle.js"></script>
  <!-- 月曆 J S  -->
  <script src="./script.js"></script>
  <!-- Note List J S  -->
  <script src="./NoteList.js"></script>

 
</body>
</html>
